<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Comfy</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Hacemos un Copy Paste del INDEX COMPLETO (nav, hero, side, cart )
            y vemos que su functionality FUNCIONA! -->
    <!-- NavBar -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- Nav Links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>

          <ul class="nav-links">
            <li>
              <a href="./index.html" class="nav-link">home</a>
            </li>
            <li>
              <a href="./products.html" class="nav-link">products</a>
            </li>
            <li>
              <a href="./about.html" class="nav-link">about</a>
            </li>
          </ul>
        </div>
        <!-- Logo -->
        <img class="nav-logo" src="./images/logo-black.svg" alt="logo" />
        <!-- Cart Icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <!-- SPAN para mostrar numero de items -->
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- End NavBAr -->
    <!-- Hero Section  -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home / Products</h3>
      </div>
    </section>
    <!-- End Hero Section -->
    <!-- SideBar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- Close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- Links -->
        <ul class="sidebar-links">
          <!-- Single Link -->
          <li>
            <a href="./index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i> home
            </a>
          </li>
          <!-- End single link -->
          <!-- Single Link -->
          <li>
            <a href="./products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i> products
            </a>
          </li>
          <!-- End single link -->
          <!-- Single Link -->
          <li>
            <a href="./about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i> about
            </a>
          </li>
          <!-- End single link -->
        </ul>
      </aside>
    </div>
    <!-- End SideBar -->
    <!-- Cart Overlay -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- Cart Items -->
        <div class="cart-items">
          <!-- Single Item -->
          <!-- <article class="cart-item" data-id="">
            <img
              src="./images/main-bcg.jpeg"
              class="cart-item-img"
              alt="name"
            /> -->
          <!-- Item Info -->
          <!-- <div>
              <h4 class="cart-item-name">Bank</h4>
              <p class="cart-item-price">15</p>
              <button class="cart-item-remove-btn">remove</button>
            </div> -->
          <!-- Amount Toggle -->
          <!-- <div>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article> -->
          <!-- End Single Item -->
        </div>
        <!-- Footer checkout -->
        <footer>
          <h3 class="cart-total text-slanted">total:15</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
        <!-- End Footer -->
      </aside>
    </div>
    <!-- End Cart Overlay -->
    <!-- Products Section -->
    <section class="products">
      <!-- Filters -->
      <div class="filters">
        <div class="filters-container">
          <!-- Search -->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="Search..." />
          </form>
          <!-- Categories -->
          <h4>Company</h4>
          <article class="companies">
            <button class="company-btn">all</button>
            <!-- <button class="company-btn">Ikea</button> -->
          </article>
          <!-- Price -->
          <h4>Price</h4>
          <form class="price-form">
            <input
              type="range"
              class="price-filter"
              min="0"
              value="50"
              max="100"
            />
          </form>
          <p class="price-value"></p>
        </div>
      </div>
      <!-- Single Product -->
      <div class="products-container"></div>
      <!-- End Single Product -->
    </section>
    <!-- Products Loading -->
    <div class="page-loading">
      <h2>Loading...</h2>
    </div>
    <!-- End Products Section -->
    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
