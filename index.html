<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- Nav Links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>

          <ul class="nav-links">
            <li>
              <a href="./index.html" class="nav-link">home</a>
            </li>
            <li>
              <a href="./products.html" class="nav-link">products</a>
            </li>
            <li>
              <a href="./about.html" class="nav-link">about</a>
            </li>
          </ul>
        </div>
        <!-- Logo -->
        <img class="nav-logo" src="./images/logo-white.svg" alt="logo" />
        <!-- Cart Icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <!-- SPAN para mostrar numero de items -->
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- End NavBAr -->
    <!-- Hero Section  -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">rest, relax, unwind</h1>
        <h3>Embrace your choices - we do</h3>
        <a href="./products.html" class="hero-btn">show now</a>
      </div>
    </section>
    <!-- End Hero Section -->
    <!-- SideBar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- Close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- Links -->
        <ul class="sidebar-links">
          <!-- Single Link -->
          <li>
            <a href="./index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i> home
            </a>
          </li>
          <!-- End single link -->
          <!-- Single Link -->
          <li>
            <a href="./products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i> products
            </a>
          </li>
          <!-- End single link -->
          <!-- Single Link -->
          <li>
            <a href="./about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i> about
            </a>
          </li>
          <!-- End single link -->
        </ul>
      </aside>
    </div>
    <!-- End SideBar -->
    <!-- Cart Overlay -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- Cart Items -->
        <div class="cart-items">
          <!-- Single Item -->
          <article class="cart-item" data-id="">
            <img
              src="./images/main-bcg.jpeg"
              class="cart-item-img"
              alt="name"
            />
            <!-- Item Info -->
            <div>
              <h4 class="cart-item-name">Bank</h4>
              <p class="cart-item-price">15</p>
              <button class="cart-item-remove-btn">remove</button>
            </div>
            <!-- Amount Toggle -->
            <div>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article>
          <!-- End Single Item -->
        </div>
        <!-- Footer checkout -->
        <footer>
          <h3 class="cart-total text-slanted">total:15</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
        <!-- End Footer -->
      </aside>
    </div>
    <!-- End Cart Overlay -->
    <!-- Featured Products -->
    <section class="section featured">
      <div class="title">
        <h2><span>/</span>featured</h2>
      </div>
      <div class="featured-center section-center">
        <!-- Loading section -->
        <h2 class="section-loading">loading...</h2>
        <!-- End Loading Section  -->
        <!-- Single Product -->
        <!-- <article class="product">
          <div class="product-container">
            <img
              src="./images/main-bcg.jpeg"
              class="product-img img"
              alt="name"
            /> -->
        <!-- Product Icons -->
        <!-- <div class="product-icons">
              <a href="./product.html?id=1" class="product-icon">
                <i class="fas fa-search"></i>
              </a>
              <button class="product-cart-btn product-icon" data-id="1">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div> -->
        <!-- Footer -->
        <!-- <footer>
            <p class="product-name">name</p>
            <h4 class="product-price">9.99</h4>
          </footer>
        </article> -->
        <!-- End Single Product -->
      </div>
      <a href="./products.html" class="btn">all products</a>
    </section>
    <!-- End Featured Products -->

    <!-- JS -->
    <script type="module" src="index.js"></script>
  </body>
</html>
